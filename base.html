<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8"/>
    </head>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
    </style>
    <body>
        <canvas id="myCanvas" width="700" height="500" style: "image-rendering: pixelated;" oncontextmenu="return false"></canvas>
        <script src="base.js"></script>
        <script>
            let canvas = document.getElementById("myCanvas")
            let c = canvas.getContext("2d")

            //  Input Watch
            window.addEventListener("keydown", (e) => {
                //  console.log(e.key)
                if (e.key == "a") {
                    console.log("A key down")
                }
            })
            window.addEventListener("keyup", (e) => {
                //  console.log(e.key)
                if (e.key == "a") {
                    console.log("A key Up")
                }
            })
            
            //  Global variables
            let x = 0
            
            //  Update
            function update() {
                x = increase(x)
            }

            //  RENDER
            function render() {
                // setup
                c.imageSmoothingEnabled = false
                //  Clears Canvas space
                drawRect(0, 0, canvas.clientWidth, canvas.clientHeight)

                //  draw moving object
                drawRect(x, 0, 100, 100, "red")
            }
            //  Render Functions
            function drawRect(x, y, width, height, color = "black") {
                c.fillStyle = color
                c.fillRect(x, y, width, height)
            }
            //  RELOAD
            function reload() {
                update()
                render()
                window.requestAnimationFrame(reload)
            }
            reload()
        </script>
        
    </body>
</html>
